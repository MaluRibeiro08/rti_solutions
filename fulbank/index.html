<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulbank - Reajuste Salarial</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <header>
       <h1>Fulbank ;)</h1> 
    </header>

    <main>
        

        <form method="POST" action="./calcularReajusteSalario.php">

            <h2>Fulbank - Reajuste Salarial</h2>

            <div class="nome">
                <label for="nome">Nome</label>
                <input class="input" id="nome" name="nome" />
            </div>
            
            <div class="salario">
                <label  for="salarioAtual">Salarial Atual</label>
                <input class="input" type="number" id="salarioAtual" name="salarioAtual"/>
            </div>
    
            <label for="genero">GÃªnero:</label>
            
            <div class="masc">
                <input type="radio" id="masc" name="genero" value="M"/>
                <label for="masc">Masculino</label>
                
            </div>
    
            <div class="fem">
                <input type="radio" id="fem" name="genero" value="F"/>
                <label for="fem">Feminino</label>
            </div>
    
            <div class="outros">
                <input type="radio" id="outros" name="genero" value="O"/>
                <label for="outros">Outros</label>
            </div>
           
            <div class="cargo">
                <label for="cargo">Cargo:</label>
                <select name="cargo" id="cargo">
                    <option selected disabled value="nada">Selecione seu cargo</option>
                    <option value="administrador">Administrador</option>
                    <option value="diretorRH">Diretor de RH</option>
                    <option value="chefeMarketing">Chefe de Marketing</option>
                    <option value="supervisorGeralAtendimentos">Super. Geral Atendimentos</option>
                    <option value="diretorContabilidade">Diretor Contabilidade</option>
        
                </select>
            </div>
            
    
            <button>Calcular</button>
        </form>
    </main>

</body>
</html>
